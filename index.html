<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity WebGL Player | SimBlink</title>
    <style>
      /* Tela preta inicial */
      #splash-screen {
        position: fixed;
        width: 100%;
        height: 100%;
        background: black;
        color: white;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 24px;
        z-index: 9999;
      }
    </style>
  </head>
  <body>

    <!-- Tela preta de início -->
    <div id="splash-screen">Iniciando...</div>

    <!-- Conteúdo do site -->
    <div id="site-content" style="display: none;">
      <div id="unity-container" class="unity-desktop">
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1"></canvas>
        <div id="unity-loading-bar">
          <div id="unity-logo"></div>
          <div id="unity-progress-bar-empty">
            <div id="unity-progress-bar-full"></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // Esconde a tela de início após 3 segundos e mostra o site
      setTimeout(() => {
        document.getElementById("splash-screen").style.display = "none";
        document.getElementById("site-content").style.display = "block";
      }, 3000);
    </script>

  </body>
</html>
